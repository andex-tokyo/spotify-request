name: Supabase Keep Alive

on:
  schedule:
    # 月・水・金の日本時間午前10時（UTC 01:00）に実行
    - cron: '0 1 * * 1,3,5'
  workflow_dispatch: # 手動実行も可能にする

jobs:
  keepalive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Keep Supabase Active
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Pinging Supabase to maintain activity..."
          
          # cURLを使用してSupabaseにヘルスチェックリクエストを送信
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            "$SUPABASE_URL/rest/v1/passwords?select=id&limit=1")
          
          if [ "$response" = "200" ] || [ "$response" = "206" ]; then
            echo "✅ Successfully pinged Supabase (HTTP $response)"
          else
            echo "❌ Failed to ping Supabase (HTTP $response)"
            exit 1
          fi
          
          # requestsテーブルにもアクセスして確実にアクティビティを記録
          response2=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            "$SUPABASE_URL/rest/v1/requests?select=id&limit=1")
          
          if [ "$response2" = "200" ] || [ "$response2" = "206" ]; then
            echo "✅ Successfully accessed requests table (HTTP $response2)"
          else
            echo "⚠️ Could not access requests table (HTTP $response2)"
          fi
          
          echo "Keepalive job completed at $(date)"
      
      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Supabase Keepalive Failed',
              body: `The Supabase keepalive job failed at ${new Date().toISOString()}.\n\nPlease check:\n1. Supabase project status\n2. API credentials in GitHub Secrets\n3. Workflow logs for details\n\n[View workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
              labels: ['bug', 'automation']
            });
            console.log(`Created issue #${issue.data.number}`);